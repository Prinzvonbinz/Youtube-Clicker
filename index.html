<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>YouTube & Twitch Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,body {
      margin:0; padding:0; font-family:sans-serif; background:#181818; color:#eee;
      height:100%;
    }
    #app {
      max-width:500px; margin:0 auto; padding:16px;
    }
    .hidden { display:none; }
    .center { text-align:center; }
    .btn {
      background:#ff0000; color:#fff; border:none; padding:16px 24px; border-radius:50px;
      font-size:1.2em; margin:12px 0; cursor:pointer; transition:background 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .btn:active { background:#cc0000; }
    .yt-btn, .tw-btn {
      width:100px; height:100px; border-radius:50%; margin:20px auto;
      object-fit:cover; display:block; border:4px solid #fff; background:#fff;
    }
    .input-img {
      width:80px; height:80px; border-radius:50%; border:2px solid #fff;
      object-fit:cover; background:#333; display:inline-block; margin-bottom:8px;
    }
    .menu {
      margin:20px 0; padding:16px; background:#232323; border-radius:16px;
      box-shadow:0 2px 8px #0003;
    }
    .shop-item {
      display:flex; align-items:center; justify-content:space-between; margin:10px 0;
    }
    .shop-item .btn { padding:8px 14px; font-size:1em; }
    .video-list {margin:10px 0;}
    .video-entry {background:#111;margin:4px 0;padding:6px 8px;border-radius:8px;}
    .profile-img {width:48px; height:48px; border-radius:50%; object-fit:cover; margin-bottom:8px;}
    .input-row {margin:10px 0;}
    @media (max-width:600px) {
      #app {padding:4px;}
      .btn {padding:10px 12px; font-size:1em;}
      .yt-btn, .tw-btn {width:70px;height:70px}
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <input type="file" id="profileImgInput" accept="image/*" class="hidden">
  <input type="file" id="twitchImgInput" accept="image/*" class="hidden">
  <script src="script.js"></script>
</body>
</html>
